<!doctype html>
<html lang="ko">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/common.css">
   <link rel="stylesheet" href="css/dc_style.css"/>
   <!--클라이언트-->
   <script src="js/DreamAuthClient.js"></script>
   <title>고객센터</title>
</head>

<body>
   <div class="wrap">
      <!--content-->
      <div class="content_wrap">
         <div class="content_box">

            <div class="customer_box">
               <div class="customer_tit">
                  현재의 인증서로 서비스를 해지할 수 없습니다.<br>서비스를 해지하시려면 고객센터로 문의해 주세요.
               </div>
               <div class="customer_txt">
                  해지 신청자의 신원을 확인하기 위해<br><span class="cancel_txt_blu">휴대폰 이용계약증명서와 신분증 사본</span>이 필요합니다.
                  <br>자세한 내용은 고객센터로 연락하여 안내받으세요.
               </div>
               <div class="customer_num">
                  <div class="customer_icon"><img src="images/icon_mail.png" alt="이메일 아이콘"/></div>
                  <ul>
                     <li class="customer_tit_s">이메일 문의</li>
                     <li class="customer_copy" onclick="copyToPasteBoardNShowToast('ds.help@dreamsecurity.com', '이메일 주소가 복사 되었습니다')">ds.help@dreamsecurity.com</li>
                     <li class="customer_info_txt">터치하면 이메일 주소가 복사됩니다.</li>
                  </ul>
               </div>
               <div class="customer_info">
                  <div class="customer_icon"><img src="images/icon_call.png" alt="전화 아이콘"/></div>
                  <ul>
                    <li class="customer_tit_s">전화 문의</li>
                     <li><a href="tel:1588-0000">1588-0000</a></li>
                     <li class="customer_info_txt">터치하면 전화로 연결됩니다.</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!-- //content -->

   </div>

</body>
</html>
