<!doctype html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" type="text/css" href="css/common.css">
                    <link rel="stylesheet" href="css/dc_style.css"/>

                    <script src="js/jquery-1.11.1.min.js"></script>
                    <script src="js/common.js"></script>
                    <script src="js/jquery-autoclear.min.js"></script>
                    <script src="js/jquery-select.js"></script>
                    <!--클라이언트-->
                    <script src="js/DreamAuthClient.js"></script>
                    <script>
                        var preventDoubleClick = false;
                        function validate() {
                            if(preventDoubleClick){
                                return false
                            }
                            preventDoubleClick = true;
                            setTimeout(function(){
                                preventDoubleClick = false;
                            }, 3000);
                            var frm = document.form1;
                            if(frm.check2.checked==false){
                                alert("서비스 이용약관에 동의해주세요");
                                return false;
                            }
                            if(frm.check3.checked==false){
                                alert("개인정보 수집 및 이용 동의해주세요");
                                return false;
                            }
                            if(frm.check4.checked==false){
                                alert("개인정보 제3자 제공 및 위탁 제공 동의");
                                return false;
                            }
                            location.replace("agree_check_form.html");
                            return false;
                        }

                    function allCheck(frm) {
                        var frm = document.form1;
                        if(frm.check6.checked){
                            frm.check2.checked = true;
                            frm.check3.checked = true;
                            frm.check4.checked = true;
                            frm.check5.checked = true;
                            frm.checkButton.disabled= false;
                        }else{
                            frm.check2.checked = false;
                            frm.check3.checked = false;
                            frm.check4.checked = false;
                            frm.check5.checked = false;
                            frm.checkButton.disabled= true;
                        }
                    }

                    function subCheck(){
                        var frm = document.form1;
                        if(frm.check2.checked&&frm.check3.checked&&frm.check4.checked&&frm.check5.checked){
                            frm.check6.checked=true;
                            frm.checkButton.disabled= false;
                        }
                        else{
                            frm.check6.checked=false;
                            frm.checkButton.disabled= true;
                        }
                    }

                    function sendCheckState() {
                        var checkStates = new Array();
                        var frm = document.form1;
                        checkStates.push({title: "ServiceTerms", state: frm.check2.checked ? "Y" : "N"});
                        checkStates.push({title: "PersonalInformationAgree", state: frm.check3.checked ? "Y" : "N"});
                        checkStates.push({title: "ThirdPartySupportAgree", state: frm.check4.checked ? "Y" : "N"});
                        checkStates.push({title: "IdentityTerms", state: frm.check5.checked ? "Y" : "N"});
                        var json = JSON.stringify(checkStates);
                        moveToNext(json);
                    }
                    </script>
                    <script>
                        // 앱에서 호출하여 값을 가져갈 함수
                        function getTitle() {
                            return "약관동의";
                        }
                    </script>
                    <title>약관동의</title>
    </head>
    <body>
        <div class="wrap">
            <!--hearder_t-->
            <div class="header">
                <div class="hearder_btn_only">
                    <div class="btn_close" onclick="closeCurrentPage()"><img src="images/btn_close.png" alt="닫기"/></div>
                    <span class="logo"></span>
                </div>
            </div>
            <!--hearder_t-->
            <!--content-->
            <div class="content_wrap">
                <div class="content_box_np">
                    <!-- Content_form : S -->
                    <div class="agree_check_form_wrap">
                        <div class="agree_check_tit_txt">드림인증 서비스 사용을 위해<br>약관에 동의해 주세요.</div>

                        <form name="form1" method="post">
                            <div class="agree_check_form">
                                <div class="agree_check">
                                    <label id="chk2Label" class="on"><input type="checkbox" id="chk6" name="check6" value="1" onClick="allCheck(this.form);"><span class="space_R10"></span>드림인증 약관 전체동의</label>
                                </div>
                                <div class="agree_sub_check02">
                                    <div>
                                        <input type="checkbox" id="chk2" name="check2" onClick="subCheck();"><span class="space_R10"></span>
                                            <a onclick="moveToOtherPage('', 'agree/agree.html')">서비스 이용약관 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a>
                                            </div>
                                    <div>
                                        <input type="checkbox" id="chk3" name="check3" onClick="subCheck();"><span class="space_R10"></span>
                                            <a onclick="moveToOtherPage('', 'join/policies.html')">개인정보 수집 및 이용 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a>
                                            </div>
                                    <div>
                                        <input type="checkbox" id="chk4" name="check4" onClick="subCheck();"><span class="space_R10"></span>
                                            <a onclick="moveToOtherPage('', 'join/thirdparty.html')">개인정보 제3자 제공 및 위탁 제공 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a>
                                            </div>
                                </div>
                                <div class="agree_check">
                                    <input type="checkbox" id="chk5" name="check5" onClick="subCheck();"><span class="space_R10"></span>본인인증 약관
                                </div>
                                <div class="agree_sub_check">
                                    <ul>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">본인확인 이용 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">개인정보 수집 및 이용 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">고유식별번호 처리 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">통신사 본인확인서비스 이용 동의 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">개인정보 제3자 제공 동의 - 알뜰폰 사업자 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                        <li><a onclick="moveToOtherPage('', 'agree/agree.html')">개인정보 제3자 제공 동의 - 본인확인업체 <span class="txt_red">(필수)</span><span class="agree_arrow"><i class="la la-angle-right"></i></span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn_agree_check"><input type="button" name="checkButton" value="다음" onclick="sendCheckState()" disabled></div>
                        </form>
                    </div>
                    <!-- Content_form : E -->
                </div>
            </div>
            <!-- //content -->

        </div>

    </body>
</html>
