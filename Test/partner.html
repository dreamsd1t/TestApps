<!doctype html>
<html lang="ko">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/common.css">
   <link rel="stylesheet" href="css/dc_style.css"/>
   <!--클라이언트-->
   <script src="js/DreamAuthClient.js"></script>

   <title>제휴문의</title>
</head>

<body>
   <div class="wrap">
      <!--content-->
      <div class="partner_wrap">
         <div class="partner_box">
            <div class="partner_box">
               <div class="partner_icon">
                  <img src="images/icon_partner.png" alt="제휴문의">
               </div>

               <div class="partner_txt">
                  드림인증에 관심을 가져주셔서 감사합니다.
               </div>
               <div class="partner_num">
                  <ul>
                     <li class="customer_partner_txt">
                       제휴문의는 <span class="customer_partner_num" onclick="copyToPasteBoardNShowToast('ds.help@dreamsecurity.com', '이메일 주소가 복사 되었습니다')">ds.help@dreamsecurity.com</span>
                       로<br>메일로 보내주시면 빠른 시일 내 담당자가 연락 드리겠습니다.</li>
                  </ul>
               </div>
               <div class="partner_info">
                  <ul>
                     <li>드림인증에 대해 더 자세히 알고 싶으시면<br><span class="txt_blu">드림인증 홈페이지</span>를 방문해 주세요!</li>
                  </ul>
               </div>
               <!--btn-->
               <div class="partner_btn">
                  <div class="btn_box02" onclick="copyToPasteBoardNShowToast('ds.partnership@dreamsecurity.com', '이메일 주소가 복사 되었습니다')">이메일 주소 복사</div>
                  <div class="btn_box" onclick="openPageWithDeviceBrowser('https://www.dreamsign.kr')">홈페이지 방문</div>
               </div>
               <!--btn-->
            </div>
         </div>
      </div>
      <!-- //content -->
   </div>



</body>
</html>
